<!DOCTYPE html>
<body>
    <h3>recommend me a film</h3>
    <form action="/" method="post">
        <input type="text" name="film" placeholder="Enter a film" required />
        <input type="submit" value="Select" />
    </form>
    {% if result %}
    <div>The most similar films to the one you have selected are:
        <ul>
            {% for film in result %}
                <li>{{ film }}.</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
